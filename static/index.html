<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/angular/angular.js"></script>
</head>
<body ng-app='technodeApp'>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">technode</a>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:100px">
        <div class="col-md-12">
            <div class="panel panel-default room" ng-controller='RoomCtrl'>
                <div class="panel-heading room-header">technode</div>
                <div class="panel-body room-content">
                    <div class="list-group messages" auto-scroll-to-bottom>
                        <div class="list-group-item message" ng-repeat="message in messages">
                            某某：{{message}}
                        </div>
                    </div>
                    <form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
                        <div class="form-group">
                            <textarea cols="30" rows="10" class="form-control message-input" placeholder="ctrl+enter to quick send" 
                            ng-model="newMessage"
                            ctrl-enter-break-line="createMessage()"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/technode.js"></script>
</html>
