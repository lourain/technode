<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <base href="/"> -->
    <title>首页</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
</head>
<body ng-app='technodeApp'>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">technode</a>
            </div>
            <nav class="navbar-collapse" role="navigation" ng-show="me">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded" alt=""/>
                    </li>
                    <li>
                        <a href="" ng-click="logout()">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container" style="margin-top:100px">
        <div class="row" ng-view></div>
    </div>
</body>
<script src="/technode.js"></script>
<script src="/services/socket.js"></script>
<script src="/route.js"></script>
<script src="/controllers/room.js"></script>
<script src="/controllers/login.js"></script>
<script src="/controllers/message-creator.js"></script>
<script src="/directives/auto-scroll-to-bottom.js"></script>
<script src="/directives/ctrl-enter-break-line.js"></script>
</html>
